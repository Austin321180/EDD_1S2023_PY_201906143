<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <title>Usuarios</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ADD8E6;
        }

        .green-container {
            background-color: green;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            width: 200px;
            height: auto;
            float: left;
            margin-left: 20px;
            margin-bottom: 20px;
            margin-top: 20px;
            text-align: center;
            color: #ffffff;
            display: inline-flex;
        }

        .green-container * {
            margin: 10px;
        }

        .green-container button {
            margin-bottom: 10px;
        }

        .drag-area {
            clear: both;
            margin-left: 20px;
            margin-bottom: 20px;
            border: 5px dashed #000000;
            width: 200px;
            height: 250px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        input[type="file"] {
            position: absolute;
            width: 200px;
            height: 250px;
            opacity: 0;
            cursor: pointer;
        }

        .cerrar-container {
            margin-right: 10px;
            margin-left: 1100px;
            margin-bottom: 20px;
        }

        .contenedor {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }

        #image,
        #image2 {
            display: block;
            height: auto;
        }

        #image2 {
            margin-top: 20px;
        }

        #image1 {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .drag-area p {
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 0;
        }
    </style>


</head>

<body>
    <h1>Usuarios</h1>
    <div class="container d-flex flex-column align-items-start cerrar-container">
        <button onclick="logout()" class="btn btn-primary">Cerrar sesión</button>
    </div>
    <div class="container d-flex flex-column align-items-start">
        <div class="input-group mb-3">
            <button class="btnbuscar" type="button" id="button-addon1">Buscar</button>
            <input type="text" id="ruta" class="form-control" placeholder="/Documentos/Prueba"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
        <div>
            <input type="text" id="carpeta" class="form-control" placeholder="Documentos"
                aria-label="Example text with button addon" aria-describedby="button-addon1">
        </div>
    </div>

    <div class="container d-flex flex-column align-items-start green-container">
        <div id="username"></div>
        <button class="btnacarpeta" type="button">Añadir Carpeta</button>
        <button type="button" class="btnpermisos">Permisos</button>
        <input type="text" id="permiso" class="form-control" placeholder="archivo-carnet-permiso">
        <button type="button" class="btn btn-primary" onclick="Eliminar()">Eliminar Carpeta</button>
    </div>
    <div class="drag-area">
        <input type="file" id="inputFile" accept=".txt,.pdf,.jpg,.png,.jpeg" multiple>
        <p>Click aquí para subir archivos</p>
    </div>
    <div id="preview"></div>
    <div class="contenedor">
        <button type="button" class="btnarbolnario">Reporte de Carpetas</button>
        <button type="button" class="btnarchivos">Reporte Archivos</button>
        <button class="btnbitacora" type="button">Bitacora</button>
    </div>
    <div>
        <img id="image" style="position: relative; bottom: -50px; display: block; margin: 0 auto;">
        <img id="image1" style="border: 1px solid gray;">
        <img id="image2">
    </div>
    <script>
        var username = sessionStorage.getItem('username');
        document.getElementById("username").innerHTML = "Bienvenido " + username;

        function logout() {
            window.location.href = "../index.html";
        }
    </script>
    <script>
        const inputFile = document.getElementById("inputFile");
        let fileList = [];

        inputFile.addEventListener("change", function () {
            const newFiles = Array.from(inputFile.files);

            newFiles.forEach(function (file) {
                let fileName = file.name;
                let fileNumber = 1;

                while (fileList.includes(fileName)) {
                    const dotIndex = fileName.lastIndexOf(".");
                    fileName = fileName.slice(0, dotIndex) + fileNumber + fileName.slice(dotIndex);
                    fileNumber++;
                }

                fileList.push(fileName);
                console.log("Nombre del archivo #" + fileList.length + ": " + "(" + fileName + ")");
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script type="module" src="../EDD_Proyecto1_Fase2/mian2.js"></script>
    <script type="module" src="../EDD_Proyecto1_Fase2/EDD/Matriz.js"></script>
</body>

</html>
